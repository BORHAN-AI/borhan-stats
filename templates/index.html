<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Bot Stats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="theme-switcher">
            <label>
                <input type="checkbox" id="themeToggle">
                <span class="slider"></span>
            </label>
            <p id="themeLabel">Light Theme</p>
        </div>
        <h1>Real-Time Bot Statistics</h1>
    </header>    

    <!-- Statistics Section -->
    <section class="stats-section">
        <div class="stats">
            <div class="stat">
                <h2 id="userCount">0</h2>
                <p>Total Users</p>
            </div>
            <div class="stat">
                <h2 id="groupCount">0</h2>
                <p>Total Groups</p>
            </div>
            <div class="stat">
                <h2 id="messageCount">0</h2>
                <p>Messages Today</p>
            </div>
        </div>
    </section>

    <!-- Growth and Pie Charts Section -->
    <section class="charts-section">
        <h2>Growth and Pie Charts</h2>
        <div class="charts-grid">
            <!-- Growth Charts Column -->
            <div class="growth-charts">
                <div class="chart-wrapper">
                    <canvas id="weeklyUserGrowthChart"></canvas>
                </div>
                <div class="chart-wrapper">
                    <canvas id="weeklyGroupGrowthChart"></canvas>
                </div>
                <div class="chart-wrapper">
                    <canvas id="weeklyMessageGrowthChart"></canvas>
                </div>
            </div>
            
            <!-- Pie Charts Column -->
            <div class="pie-charts">
                <div class="chart-wrapper">
                    <canvas id="userCountByLanguageChart"></canvas>
                </div>
                <div class="chart-wrapper">
                    <canvas id="messageCountByChatTypeChart"></canvas>
                </div>
                <div class="chart-wrapper">
                    <canvas id="messageCountByLanguageChart"></canvas>
                </div>
            </div>
        </div>
    </section>

    <!-- Line Charts Section -->
    <section class="line-charts-section">
        <h2>Line Charts</h2>
        <div class="line-chart-grid">
            <div class="line-chart-wrapper">
                <canvas id="totalUsersByDateChart"></canvas>
            </div>
            <div class="line-chart-wrapper">
                <canvas id="dailyNewUsersChart"></canvas>
            </div>
            <div class="line-chart-wrapper">
                <canvas id="totalGroupsByDateChart"></canvas>
            </div>
            <div class="line-chart-wrapper">
                <canvas id="dailyNewGroupsChart"></canvas>
            </div>
            <div class="line-chart-wrapper">
                <canvas id="totalMessagesByDateChart"></canvas>
            </div>
            <div class="line-chart-wrapper">
                <canvas id="dailyNewMessagesChart"></canvas>
            </div>
        </div>
        <div class="line-chart-wrapper">
        <canvas id="weeklyTotalAverageRetentionChart" width="400" height="200"></canvas>
        </div>
    </section>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
